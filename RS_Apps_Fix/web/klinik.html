                                                function loadDoc() {
                                                    var xmlhttp = new XMLHttpRequest();
                                                    var url = "http://202.94.83.190:8080/Service_rsku165314079/webresources/Klinik";
                                                    xmlhttp.onreadystatechange = function () {
                                                        if (this.readyState == 4 && this.status == 200) {
                                                            myFunction(this.responseText);
                                                        }
                                                    }
                                                    xmlhttp.open("GET", url, true);
                                                    xmlhttp.send();
                                                    function myFunction(response) {
                                                        var arr = JSON.parse(response);
                                                        var i;
                                                        var out = "<center><table align='center' style='width: 60%;' border='1'> <tr><td>ID Klinik</td><td>Nama Klinik</td><td>Spesialisasi Klinik</td></tr></center>";
                                                        for (i = 0; i < arr.length; i++) {
                                                            out += "<tr><td>" +
                                                                    arr[i].idKlinik +
                                                                    "</td><td>" +
                                                                    arr[i].nama +
                                                                    "</td><td>" +
                                                                    arr[i].spesialis;
                                                        }
                                                        out += "<center></table></center>";
                                                        document.getElementById("id01").innerHTML = out;
                                                    }
                                                }
