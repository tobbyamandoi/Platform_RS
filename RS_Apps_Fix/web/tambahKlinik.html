        <main class="my-form">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Tambah Klinik</div>
                            <div class="card-body">
                                <form name="my-form" onsubmit="return make_json(this)" action="" method="POST">
                                    <div class="form-group row">
                                        <label for="IDKlinik" class="col-md-4 col-form-label text-md-right">ID Klinik</label>
                                        <div class="col-md-6">
                                            <input type="text" id="idKlinik" class="form-control" name="ID Klinik">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="namaKlinik" class="col-md-4 col-form-label text-md-right">Nama Klinik</label>
                                        <div class="col-md-6">
                                            <input type="text" id="nama" class="form-control" name="Nama Klinik">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="Spesialis" class="col-md-4 col-form-label text-md-right">Spesialis</label>
                                        <div class="col-md-6">
                                            <input type="text" id="spesialis" class="form-control" name="spesialis">
                                        </div>
                                    </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                            Tambah Klinik
                                        </button>
                                    </div>
                                    <script>
                                        function make_json(form) {
                                            var json = {
                                                "idKlinik": form.idKlinik.value,
                                                "nama": form.nama.value,
                                                "spesialis": form.spesialis.value
                                            };
                                            var html = JSON.stringify(json, 0, 100);
                                            var url = "http://202.94.83.190:8080/Service_rsku165314079/webresources/Klinik/addKlinik";
                                            var xhr = new XMLHttpRequest();
                                            xhr.open("POST", url, false);
                                            xhr.setRequestHeader("Content-type", "application/json");
                                            xhr.send(html);
                                            document.getElementById("output").innerHTML = this.responseText;
                                            return false;
                                        }
                                    </script>
                                </form>
