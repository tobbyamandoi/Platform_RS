        <main class="my-form">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Tambah Antrian</div>
                            <div class="card-body">
                                <form name="my-form" onsubmit="return make_json(this)" method="POST">
                                    <div class="form-group row">
                                        <label for="noRm" class="col-md-4 col-form-label text-md-right">Masukkan Nik</label>
                                        <div class="col-md-6">
                                            <input type="text" id="noRm" class="form-control" name="noRm" onchange="loadDoc()"> <button type="button" onclick="loadDoc()" id="btn">Cari</button>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label text-md-right">Data Hasil Pencarian : </label>                                        
                                    </div>

                                    <div class="form-group row">
                                        <label for="nama" class="col-md-4 col-form-label text-md-right">Nama</label>
                                        <div class="col-md-6">
                                            <input type="text" id="nama" class="form-control" value="" disabled="">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="alamat" class="col-md-4 col-form-label text-md-right">Alamat</label>
                                        <div class="col-md-6">
                                            <input type="text" id="alamat" class="form-control" value="" disabled="">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="tanggalRawat" class="col-md-4 col-form-label text-md-right">Tanggal Rawat Jalan</label>
                                        <div class="col-md-6">
                                            <input type="Date" id="tanggalRawat" class="form-control" value="">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="namaKlinik" class="col-md-4 col-form-label text-md-right">Pilih Klinik</label>
                                        <select class="col-md-6" id="namaKlinik">
                                            <option></option>
                                            <option label="Klinik Mata">Klinik Mata</option>
                                            <option label="Klinik Hati">Klinik Hati</option>
                                            <option label="Klinik Jantung">Klinik Jantung</option>
                                            <option label="Klinik Kulit">Klinik Kulit</option>
                                        </select>
                                    </div>

                                    <!--                                    <div class="form-group row">
                                                                            <label for="nid_number" class="col-md-4 col-form-label text-md-right"><abbr
                                                                                    title="National Id Card">NID</abbr> Number</label>
                                                                            <div class="col-md-6">
                                                                                <input type="text" id="nid_number" class="form-control" name="nid-number">
                                                                            </div>
                                                                        </div>-->

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                            Tambah Antrian
                                        </button>
                                    </div>
                                    <script>
                                        function loadDoc() {
                                            var url = "http://202.94.83.190:8080/165314016_maps/webresources/Pasien/cariPasien?noRm=" + noRm.value;
                                            var xhttp = new XMLHttpRequest();
                                            xhttp.open("GET", url, true);
                                            xhttp.send();
                                            xhttp.onreadystatechange = function () {
                                                if (this.readyState == 4 && this.status == 200) {
                                                    var objj = JSON.parse(this.responseText);
                                                    
                                                    document.getElementById("nama").value = objj.nama;
                                                    document.getElementById("alamat").value = objj.alamat;
                                                }
                                            };
                                        }
                                        function make_json(form) {
                                            var json = {
                                                "tanggal": form.tanggalRawat.value,
                                                "noRm": form.noRm.value,
                                                "nama": form.nama.value,
                                                "alamat": form.alamat.value,
                                                "namaKlinik": form.namaKlinik.value
                                            };
                                            var html = JSON.stringify(json, 0, 100);
                                            var url = "http://202.94.83.190:8080/Service_rsku165314079/webresources/Antrian/addAntrian";
                                            var xhr = new XMLHttpRequest();
                                            xhr.open("POST", url, false);
                                            xhr.setRequestHeader("Content-type", "application/json");
                                            xhr.send(html);
                                            document.getElementById("output").innerHTML = "Antrian Berhasil Ditambahkan";
                                            return false;
                                        }
                                    </script>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
