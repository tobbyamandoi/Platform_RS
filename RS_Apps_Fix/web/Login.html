        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-t-50 p-b-90">
                    <form class="login100-form validate-form flex-sb flex-w">
                        <span class="login100-form-title p-b-51">
                            Login
                        </span>


                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
                            <input class="input100" type="text" id="uname" name="username" placeholder="Username">
                            <span class="focus-input100"></span>
                        </div>


                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                            <input class="input100" type="password" id="pass" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                        </div>

<!--                        <div class="flex-sb-m w-full p-t-3 p-b-24">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">

                            <div>

                        <div class="container-login100-form-btn m-t-17">
                            <button type="button" class="login100-form-btn" onclick="loadDoc()">
                                Login
                            </button>
                        </div>
                        <script>
                            function loadDoc() {
//                                alert("Thanks For Login")
                                var email = uname.value;
                                var pw = pass.value;
                                var url = 'http://202.94.83.190:8080/Service_rsku165314079/webresources/User/login?email=' + email + '&password=' + pw;
                                var xhttp = new XMLHttpRequest();
                                xhttp.onreadystatechange = function () {
                                    if (this.readyState == 4 && this.status == 200) {
                                        var user = JSON.parse(this.responseText);
                                        if (user !== null) {
                                            window.open("index_2.html", "_self");
                                        } else {
                                            alert("Login Gagal!");
                                        }
                                        document.getElementById("demo").innerHTML =
                                                this.responseText;
                                    }
                                };
                                xhttp.open("GET", url, true);
                                xhttp.send();
                            }
                        </script>


                    </form>
